<svg width="850" height="150" viewBox="0 0 850 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Metallic Chrome Gradient -->
        <linearGradient id="chrome-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#3498DB" />
            <stop offset="50%" stop-color="#FFFFFF" />
            <stop offset="51%" stop-color="#2980B9" />
            <stop offset="100%" stop-color="#1A202C" />
        </linearGradient>

        <!-- Electric Cyan Glow -->
        <filter id="hyper-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2.5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <!-- Scan Reveal Animation -->
        <clipPath id="reveal-text">
            <rect x="0" y="0" width="0" height="150">
                <animate attributeName="width" dur="4s" values="0;850;850;0" keyTimes="0;0.5;0.9;1" repeatCount="indefinite" />
            </rect>
        </clipPath>
    </defs>

    <style>
        .ascii-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: 900;
            white-space: pre;
            fill: url(#chrome-grad);
            filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.6));
        }

        .deathnote-L {
            font-family: 'Old English Text MT', serif;
            font-size: 150px;
            fill: rgba(255, 255, 255, 0.03);
            stroke: rgba(52, 152, 219, 0.1);
            stroke-width: 1;
        }

        .tech-line {
            stroke: #3498DB;
            stroke-width: 1.5;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: dash 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }

        .scanner-beam {
            animation: scan 4s ease-in-out infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100px); opacity: 0; }
            50% { transform: translateX(850px); opacity: 1; }
            100% { transform: translateX(-100px); opacity: 0; }
        }
    </style>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#0D1117" />
    
    <!-- Subtle Grid -->
    <path d="M0 30 H850 M0 60 H850 M0 90 H850 M0 120 H850 M30 0 V150 M60 0 V150 M90 0 V150" stroke="#1A202C" stroke-width="1" />

    <!-- Background L -->
    <text x="650" y="125" class="deathnote-L">L</text>

    <!-- Decorative Tech Arcs (Refined) -->
    <path d="M50,20 Q100,5 150,20" class="tech-line" />
    <path d="M700,130 Q750,145 800,130" class="tech-line" />

    <!-- Main ASCII TALIBI - Corrected Alignment -->
    <g clip-path="url(#reveal-text)" filter="url(#hyper-glow)">
        <text y="40" class="ascii-text">███████  █████  ██       ██  ██████  ██</text>
        <text y="60" class="ascii-text">  ███   ██   ██ ██       ██  ██   ██ ██</text>
        <text y="80" class="ascii-text">  ███   ███████ ██       ██  ██████  ██</text>
        <text y="100" class="ascii-text">  ███   ██   ██ ██       ██  ██   ██ ██</text>
        <text y="120" class="ascii-text">  ███   ██   ██ ███████  ██  ██████  ██</text>
    </g>

    <!-- Glowing Scanner Line -->
    <g class="scanner-beam">
        <rect x="0" y="20" width="2" height="110" fill="#00F2FF" filter="url(#hyper-glow)" />
        <rect x="0" y="20" width="40" height="110" fill="getGradient">
            <animate attributeName="fill" values="rgba(0,242,255,0); rgba(0,242,255,0.2); rgba(0,242,255,0)" dur="4s" infinite />
        </rect>
    </g>

    <!-- Border accents -->
    <rect x="10" y="10" width="30" height="2" fill="#3498DB" />
    <rect x="10" y="10" width="2" height="30" fill="#3498DB" />
    <rect x="810" y="110" width="30" height="2" fill="#3498DB" />
    <rect x="838" y="110" width="2" height="30" fill="#3498DB" />
</svg>
