<svg width="850" height="150" viewBox="0 0 850 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Clean Blue Gradient -->
        <linearGradient id="blue-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#3498DB" />
            <stop offset="100%" stop-color="#1A202C" />
        </linearGradient>

        <!-- Reveal Clip -->
        <clipPath id="reveal">
            <rect x="0" y="0" width="0" height="150">
                <animate attributeName="width" dur="4s" values="0;850;850;0" keyTimes="0;0.5;0.8;1" repeatCount="indefinite" />
            </rect>
        </clipPath>
    </defs>

    <style>
        .ascii-font {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 900;
            fill: #3498DB;
        }
        
        .deathnote-L {
            font-family: serif;
            font-size: 140px;
            fill: #1A202C;
            stroke: #3498DB;
            stroke-width: 0.5;
            opacity: 0.2;
        }

        .scanner {
            fill: #3498DB;
            animation: move-scan 4s ease-in-out infinite;
        }

        @keyframes move-scan {
            0% { transform: translateX(-100px); opacity: 0; }
            5% { opacity: 1; }
            50% { transform: translateX(850px); opacity: 1; }
            55% { opacity: 0; }
            100% { transform: translateX(-100px); opacity: 0; }
        }
    </style>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#0D1117" />
    
    <!-- Background L Watermark -->
    <text x="650" y="120" class="deathnote-L">L</text>

    <!-- Main TALIBI Text (Cleaned Up) -->
    <g clip-path="url(#reveal)">
        <text y="40" class="ascii-font">███████  █████  ██      ██ ██████  ██</text>
        <text y="60" class="ascii-font">  ███   ██   ██ ██      ██ ██   ██ ██</text>
        <text y="80" class="ascii-font">  ███   ███████ ██      ██ ██████  ██</text>
        <text y="100" class="ascii-font">  ███   ██   ██ ██      ██ ██   ██ ██</text>
        <text y="120" class="ascii-font">  ███   ██   ██ ███████ ██ ██████  ██</text>
    </g>

    <!-- Animated Scanner Line -->
    <rect class="scanner" x="0" y="20" width="3" height="110" />
    
    <!-- Decorative Accents -->
    <path d="M10,10 L40,10 M10,10 L10,40" stroke="#3498DB" stroke-width="2" opacity="0.5"/>
    <path d="M840,140 L810,140 M840,140 L840,110" stroke="#3498DB" stroke-width="2" opacity="0.5"/>
</svg>
