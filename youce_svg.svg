<svg width="850" height="150" viewBox="0 0 850 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Metallic Blue Glow -->
        <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <!-- Cyber Grid Pattern -->
        <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#3498DB" stroke-width="0.5" stroke-opacity="0.15"/>
        </pattern>

        <!-- Scanner Gradient -->
        <linearGradient id="scan-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3498DB" stop-opacity="0" />
            <stop offset="50%" stop-color="#00F2FF" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#3498DB" stop-opacity="0" />
        </linearGradient>

        <clipPath id="reveal">
            <rect x="0" y="0" width="0" height="150">
                <animate attributeName="width" dur="5s" values="0;850;850;0" keyTimes="0;0.5;0.8;1" repeatCount="indefinite" />
            </rect>
        </clipPath>
    </defs>

    <style>
        .ascii {
            font-family: 'Courier New', monospace;
            font-size: 21px;
            font-weight: 900;
            fill: #3498DB;
        }
        
        /* Optimized Tech-Lines (replacing the messy drawings) */
        .energy-arc {
            stroke: #00F2FF;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            filter: url(#neon-glow);
            animation: flow 5s infinite ease-in-out;
        }

        @keyframes flow {
            0% { stroke-dashoffset: 400; opacity: 0; }
            20% { opacity: 1; }
            50% { stroke-dashoffset: 0; }
            80% { opacity: 1; }
            100% { stroke-dashoffset: -400; opacity: 0; }
        }

        .deathnote-L {
            font-family: 'Old English Text MT', serif;
            font-size: 160px;
            fill: rgba(52, 152, 219, 0.05);
            filter: blur(1px);
        }

        .scanner {
            animation: move 5s infinite ease-in-out;
        }

        @keyframes move {
            0% { transform: translateX(-150px); }
            50% { transform: translateX(850px); }
            100% { transform: translateX(-150px); }
        }
    </style>

    <!-- 1. Background Layer -->
    <rect width="100%" height="100%" fill="#0B0E14" />
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- 2. The L Watermark -->
    <text x="640" y="130" class="deathnote-L" opacity="0.4">L</text>

    <!-- 3. The Energy Arcs (The "Magic" Arcs) -->
    <!-- These mimic the eyebrows and smirk but in a clean, digital way -->
    <g>
        <path d="M100,30 C150,10 200,10 250,30" class="energy-arc" style="animation-delay: 0.2s;"/>
        <path d="M300,25 C350,5 400,5 450,25" class="energy-arc" style="animation-delay: 0.4s;"/>
        <path d="M150,120 C300,145 500,135 650,110" class="energy-arc" style="animation-delay: 0.6s; stroke-width: 1;"/>
    </g>

    <!-- 4. The Main Text -->
    <g clip-path="url(#reveal)" filter="url(#neon-glow)">
        <text y="40" class="ascii">██████ █████ ██     ██ ██████  ██</text>
        <text y="62" class="ascii">  ██   ██ ██ ██     ██ ██   ██ ██</text>
        <text y="84" class="ascii">  ██   █████ ██     ██ ██████  ██</text>
        <text y="106" class="ascii">  ██   ██ ██ ██     ██ ██   ██ ██</text>
        <text y="128" class="ascii">  ██   ██ ██ ██████ ██ ██████  ██</text>
    </g>

    <!-- 5. Interactive Scanner -->
    <rect class="scanner" y="0" width="120" height="150" fill="url(#scan-grad)" />
    
    <!-- 6. Bottom Border Detail -->
    <rect y="148" width="850" height="2" fill="#3498DB" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" />
    </rect>
</svg>
