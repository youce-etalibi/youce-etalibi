<svg width="850" height="150" viewBox="0 0 850 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for scanner -->
        <linearGradient id="scanner-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00E5FF" stop-opacity="0" />
            <stop offset="50%" stop-color="#00E5FF" stop-opacity="1" />
            <stop offset="100%" stop-color="#00E5FF" stop-opacity="0" />
        </linearGradient>

        <!-- Glow effect -->
        <filter id="scanner-glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Clip path for reveal -->
        <clipPath id="text-clip">
            <rect class="clip-rect" width="0" height="150" />
        </clipPath>
    </defs>

    <style>
        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            white-space: pre;
        }

        .wall-texture { fill: #2D3748; }
        .text-main { fill: #E2E8F0; }
        .text-highlight { fill: #00E5FF; }

        /* Animation: reveal text */
        .clip-rect {
            animation: reveal-infinite 8s linear infinite;
        }

        @keyframes reveal-infinite {
            0% { width: 0; }
            50% { width: 850px; }
            87.5% { width: 850px; }
            100% { width: 0; }
        }

        /* Scanner movement */
        .scanner-bar {
            animation: scan-infinite 8s linear infinite, flicker 0.15s infinite;
        }

        @keyframes scan-infinite {
            0% { transform: translateX(0px); }
            50% { transform: translateX(850px); }
            50.01%, 100% { transform: translateX(-150px); }
        }

        /* Subtle flicker for hacker vibe */
        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
            75% { opacity: 0.85; }
        }

        /* Death Note L watermark */
        .deathnote-L {
            font-family: "Times New Roman", serif;
            font-size: 160px;
            fill: rgba(255, 255, 255, 0.08);
            font-weight: bold;
        }
    </style>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#0A0A0A" />

    <!-- Death Note L watermark -->
    <text x="650" y="125" class="deathnote-L">L</text>

    <!-- ASCII Art -->
    <g clip-path="url(#text-clip)">
        <text y="30" class="ascii-art wall-texture">█████████████████████████████████████████████████████████████████████████████████</text>
        <text y="50" class="ascii-art text-main">█░░░<tspan class="text-highlight">████</tspan>░░░█░░░░<tspan class="text-highlight">█</tspan>░░░░░█░░░<tspan class="text-highlight">███</tspan>░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
        <text y="70" class="ascii-art text-main">▒░░░░<tspan class="text-highlight">█</tspan>░░░░█░<tspan class="text-highlight">█</tspan>░░░█░░░░░█░░░<tspan class="text-highlight">█░█</tspan>░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
        <text y="90" class="ascii-art text-main">░░░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">███</tspan>░░░█░░░░░█░░░<tspan class="text-highlight">██</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
        <text y="110" class="ascii-art text-main">░░░░░<tspan class="text-highlight">█</tspan>░░░░█░<tspan class="text-highlight">█</tspan>░░░<tspan class="text-highlight">███</tspan>░░░█░░░<tspan class="text-highlight">█░█</tspan>░░░<tspan class="text-highlight">███</tspan>░░█░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
    </g>

    <!-- Scanner bar -->
    <rect class="scanner-bar" y="0" width="100" height="100%" fill="url(#scanner-gradient)" filter="url(#scanner-glow)" />
</svg>
