<svg width="850" height="150" viewBox="0 0 850 150" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!--
      "Holographic Scanner" Animation for GitHub Profile
      Designed to be professional, creative, and clear.
      - A glowing scanner bar reveals the text.
      - The text has a subtle pulse effect after being revealed.
    -->
    <defs>
        <!-- Defines the gradient for the scanner bar -->
        <linearGradient id="scanner-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#39C5BB" stop-opacity="0" />
            <stop offset="50%" stop-color="#39C5BB" stop-opacity="1" />
            <stop offset="100%" stop-color="#39C5BB" stop-opacity="0" />
        </linearGradient>

        <!-- Defines the blur effect for the scanner glow -->
        <filter id="scanner-glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>

        <!-- Defines the clip path that reveals the text -->
        <clipPath id="text-clip">
            <rect class="clip-rect" width="0" height="150" />
        </clipPath>
    </defs>

    <style>
        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            white-space: pre;
        }

        .wall-texture { fill: #4A5568; } /* Darker, subtle wall color */
        .text-main { fill: #A0AEC0; } /* Main text color - light gray */
        .text-highlight { fill: #39C5BB; } /* Highlighted text color - a vibrant teal */

        /* Animation for the text reveal */
        .clip-rect {
            animation: reveal 4s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes reveal {
            from { width: 0; }
            to { width: 100%; }
        }
        
        /* Animation for the scanner bar */
        .scanner-bar {
            animation: scan 4s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes scan {
            from { x: 0; }
            to { x: 100%; }
        }

        /* Animation for the text pulse after reveal */
        .text-highlight {
            animation: pulse 2.5s infinite;
            animation-delay: 4.5s; /* Starts after the scan is complete */
        }
        
        @keyframes pulse {
            0%, 100% { fill: #39C5BB; }
            50% { fill: #81E6D9; } /* A lighter shade for the pulse */
        }
    </style>

    <!-- Background (optional, for a contained look) -->
    <rect width="100%" height="100%" fill="#0D1117" />

    <!-- The ASCII Art to be revealed -->
    <g clip-path="url(#text-clip)">
        <text y="30" class="ascii-art wall-texture">█████████████████████████████████████████████████████████████████████████████████</text>
        <text y="50" class="ascii-art text-main">█░░░<tspan class="text-highlight">████</tspan>░░░█░░░░<tspan class="text-highlight">█</tspan>░░░░░█░░░<tspan class="text-highlight">███</tspan>░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
        <text y="70" class="ascii-art text-main">▒░░░░<tspan class="text-highlight">█</tspan>░░░░█░<tspan class="text-highlight">█</tspan>░░░█░░░░░█░░░<tspan class="text-highlight">█░█</tspan>░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
        <text y="90" class="ascii-art text-main">░░░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">███</tspan>░░░█░░░░░█░░░<tspan class="text-highlight">██</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░<tspan class="text-highlight">█</tspan>░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
        <text y="110" class="ascii-art text-main">░░░░░<tspan class="text-highlight">█</tspan>░░░░█░<tspan class="text-highlight">█</tspan>░░░<tspan class="text-highlight">███</tspan>░░░█░░░<tspan class="text-highlight">█░█</tspan>░░░<tspan class="text-highlight">███</tspan>░░█░░░░░░░░░░░░█░░░░░░░░░░░░░░░░░░░░░░░░░░░░░</text>
    </g>

    <!-- The animated scanner bar -->
    <rect class="scanner-bar" y="0" width="100" height="100%" fill="url(#scanner-gradient)" filter="url(#scanner-glow)" />

</svg>
